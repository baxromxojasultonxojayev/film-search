<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>


    <header>
      <div class="container">
          <h1>MOVIES ARE HERE!</h1>
          <ul class="header-list">
              <li class="header-item"><a href="#"> Horror films</a></li>
              <li class="header-item"><a href="#"> Fantastic films</a></li>
              <li class="header-item"><a href="#"> Comedy films</a></li>
              <li class="header-item"><a href="#"> Drama films</a></li>
              <li class="header-item">
                <form class="film-search">
                  <input type="search" class="film-name" placeholder="Search...">
                  <select class="choose-year">
                  </select>
                  <button type="submit" class="search">Search</button>
              </form>
              </li>
          </ul>
        </div>
    </header>


    <main>
      <div class="container">

        <video class="video" autoplay muted loop>
          
          <source src="./trillers.mp4" type="video/mp4">
            
        </video>
        <div class="right-side">
          <ol class="list-film">
            <h3>Searched Films ..</h3>
            
          </ol>
          <div class="info">
            <h3>Actors, Genre and etc.</h3>
            <p class="info-title"></p>
            <p class="info-year"></p>
            <ul class="info-genres"></ul>
            <ul class="info-cast"></ul>
          </div>
        </div>
      </div>
          
    </main>
        
    
    <script src="./kinolar.js"></script>
    <script src="./main.js"></script>
</body>
</html>
