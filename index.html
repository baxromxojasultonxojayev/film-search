<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>


    <header>
      <div class="container">
          <h1>MOVIES ARE HERE!</h1>
          <ul class="header-list">
              <li class="header-item"><a href="#"> Horror films</a></li>
              <li class="header-item"><a href="#"> Fantastic films</a></li>
              <li class="header-item"><a href="#"> Comedy films</a></li>
              <li class="header-item"><a href="#"> Drama films</a></li>
              <li class="header-item">
                <form class="film-search">
                  <input type="text" class="film-name">
                  <select class="choose-year">
                      <option value="2010"></option>
                      
                      <option value="2010">2010</option>
                      <option value="2011">2011</option>
                      <option value="2012">2012</option>
                      <option value="2013">2013</option>
                      <option value="2014">2014</option>
                      <option value="2015">2015</option>
                      <option value="2016">2016</option>
                      <option value="2017">2017</option>
                      <option value="2018">2018</option>
                      <option value="2019">2019</option>
                      <option value="2020">2020</option>
          
          
                  </select>
                  <button type="submit" class="search">Search</button>
              </form>
              </li>
          </ul>
        </div>
    </header>


    <main>
      <div class="container">

        <video class="video" autoplay muted loop>
          
          <source src="./trillers.mp4" type="video/mp4">
            
          </video>
            <ul class="list-film">
              <li class="item-film">
                <p class="name-film"></p>
              </li>
            </ul>
      </div>
    </main>

    

    <script src="./kinolar.js"></script>
    <script src="./main.js"></script>
</body>
</html>
